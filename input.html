<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microgrid Data Input</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #004d40, #2e7d32, #66bb6a);
            background-attachment: fixed;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white/95 rounded-3xl shadow-xl p-8 max-w-lg w-full">
        <h2 class="text-3xl font-bold text-green-800 text-center mb-6">Manual Data Input</h2>
        <form id="data-input-form" class="space-y-6">
            <div class="space-y-2">
                <label for="solar-generation" class="block text-sm font-medium text-gray-700">Solar Generation (kW)</label>
                <input type="number" id="solar-generation" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="e.g., 3.2" step="0.1" required>
            </div>
            <div class="space-y-2">
                <label for="battery-level" class="block text-sm font-medium text-gray-700">Battery Level (%)</label>
                <input type="number" id="battery-level" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="e.g., 42" step="1" min="0" max="100" required>
            </div>
            <div class="space-y-2">
                <label for="energy-consumption" class="block text-sm font-medium text-gray-700">Energy Consumption (kW)</label>
                <input type="number" id="energy-consumption" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="e.g., 2.8" step="0.1" required>
            </div>
            <div class="space-y-2">
                <label for="weather-condition" class="block text-sm font-medium text-gray-700">Weather Condition</label>
                <input type="text" id="weather-condition" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="e.g., Partly Cloudy" required>
            </div>
            <div class="space-y-2">
                <label for="weather-temp" class="block text-sm font-medium text-gray-700">Weather Temperature (Â°C)</label>
                <input type="number" id="weather-temp" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="e.g., 28" step="1" required>
            </div>
            <button type="submit" class="w-full py-3 bg-green-600 text-white rounded-xl font-semibold hover:bg-green-700 transition-colors">
                <i class="fas fa-arrow-up-right-from-square mr-2"></i> Update Dashboard
            </button>
        </form>
        <p id="success-message" class="mt-4 text-center text-green-600 font-semibold hidden">Dashboard updated successfully!</p>
    </div>

    <script>
        const form = document.getElementById('data-input-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const solarGen = parseFloat(document.getElementById('solar-generation').value);
            const batteryLevel = parseInt(document.getElementById('battery-level').value, 10);
            const consumption = parseFloat(document.getElementById('energy-consumption').value);
            const weatherCondition = document.getElementById('weather-condition').value;
            const weatherTemp = document.getElementById('weather-temp').value;

            // Retrieve current data or use initial mock data
            let currentData = localStorage.getItem('microgridData');
            if (currentData) {
                currentData = JSON.parse(currentData);
            } else {
                currentData = {
                    solar: 0,
                    batteryLevel: 0,
                    consumption: 0,
                    solarToday: 0,
                    solarMonth: 0,
                    consumptionToday: 0,
                    consumptionMonth: 0,
                    backupTime: 0,
                    batteryTemp: 0,
                    solarVoltage: '...',
                    batteryVoltage: '...',
                    loadVoltage: '...',
                    solarPerPanel: '...',
                    batteryOutput: '...',
                    loadConsumption: '...',
                    energyFlow: [0, 0, 0],
                    dailyStats: {
                        labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00'],
                        generation: [0, 0, 0, 0, 0, 0],
                        consumption: [0, 0, 0, 0, 0, 0]
                    },
                    weather: {},
                    predictedStorage: "...",
                    predictedMessage: "...",
                    suggestions: []
                };
            }

            // Update with new values
            currentData.solar = solarGen;
            currentData.batteryLevel = batteryLevel;
            currentData.consumption = consumption;
            currentData.weather.condition = weatherCondition;
            currentData.weather.temp = weatherTemp;
            
            // Re-calculate derived values (for a simple simulation)
            const solarFlow = Math.round((solarGen / (solarGen + consumption)) * 100);
            currentData.energyFlow = [solarFlow, 100 - solarFlow, 0];
            currentData.backupTime = ((batteryLevel / 100) * 5.2).toFixed(1);
            currentData.predictedStorage = `${(solarGen * 3).toFixed(1)} kWh`;
            currentData.predictedMessage = `At this rate, your energy will last for approximately ${currentData.backupTime} hours.`;
            currentData.suggestions = (batteryLevel < 40) ? ["Limit high-power devices.", "Turn off non-essential lights."] : ["All systems are normal.", "Continue to monitor for changes."];


            // Save to local storage
            localStorage.setItem('microgridData', JSON.stringify(currentData));

            // Show success message and navigate
            successMessage.classList.remove('hidden');
            setTimeout(() => {
                successMessage.classList.add('hidden');
                window.location.href = 'index.html';
            }, 1500);
        });
    </script>
</body>

</html>
